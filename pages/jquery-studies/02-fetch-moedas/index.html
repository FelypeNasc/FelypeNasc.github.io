<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cotação Hoje</title>
</head>
<body>
    <header>
        <h1>Cotação Hoje</h1>
    </header>
    <main>
        <div id="result">
            <span id="code"></span>
            <span>vale</span>
            <span id="codein"></span>
            <span>hoje</span>
        </div>
        <select name="currency-from" id="currency-select-from"></select>
        <div id="search-by-date-container">
            <div>
                <span>Data Inicial</span>
                <input type="date" id="date-start">
            </div>
            <div>
                <span>Data Final</span>
                <input type="date" id="date-final">
            </div>
        </div>
        <div>
            <button id="send-button">Buscar</button>
        </div>
        <div id="table-container">
            <table id="res-table">
                <thead>
                    <tr>
                        <th>Moeda</th>
                        <th>Cotação Dia</th>
                        <th>Mínima</th>
                        <th>Máxima</th>
                        <th>Variação</th>
                        <th>Data e hora</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
