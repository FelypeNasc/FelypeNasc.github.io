<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator - Classes</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="result-container">
                <div id="result">0</div>
            </div>
            <div id="buttons">
                <div class="number-buttons">
                    <button value='1'>1</button>
                    <button value='2'>2</button>
                    <button value='3'>3</button>
                    <button value='4'>4</button>
                    <button value='5'>5</button>
                    <button value='6'>6</button>
                    <button value='7'>7</button>
                    <button value='8'>8</button>
                    <button value='9'>9</button>
                    <button value='0'>0</button>
                    <button value=".">.</button>
                </div>
                <div class="operations-buttons">
                    <button id="divide" value="/">/</button>
                    <button id="multiply" value="*">*</button>
                    <button id="minus" value="-">-</button>
                    <button id="plus" value="+">+</button>
                </div>
                <div id="result-button-container">
                    <button id="clear-calculator">C</button>
                    <button id="get-result">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
