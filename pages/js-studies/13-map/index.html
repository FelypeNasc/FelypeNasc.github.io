<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Juros</title>
</head>
<body>
    <main>
        <h1>Lista de vendas da Joana</h1>
        <form>
            <div class="inputsContainer">
                <input type="text" placeholder="Nome do cliente" id="inputName">
                <input type="date" id="inputDate">
                <input type="number" placeholder="Valor da compra" id="inputValue">
            </div>
            <div class="buttonsContainer">
                <button type="button" id="addButton">Adicionar</button>
                <button type="button" id="calcButton">Calcular Juros</button>
            </div>
        </form>
        <table id="table">
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Taxa</th>
                <th>Dias de atraso</th>
                <th>Valor Total</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
            
    </main>
</body>
</html>
