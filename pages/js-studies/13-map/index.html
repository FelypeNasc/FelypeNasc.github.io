<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Juros</title>
</head>
<body>
    <main>
        <form>
            <div class="inputsContainer">
                <input type="text" placeholder="Nome do cliente" id="inputName">
                <input type="date" id="inputDate">
                <input type="number" placeholder="Valor da compra" id="inputValue">
            </div>
            <div class="buttonsContainer">
                <button type="button" id="addButton">Adicionar</button>
                <button type="button" id="calcButton">Calcular Juros</button>
            </div>
        </form>
        <table id="table">
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Taxa</th>
                <th>Valor Total</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
            
    </main>
</body>
</html>
