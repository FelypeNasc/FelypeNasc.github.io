<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Bart</title>
</head>
<body>
    <main>
        <div class="inputContainer">
            <h2>Quantas vezes uma frase deve ser escrita?</h2>
            <input type="number" name="" id="numOfPhrases">
            <button id="sendButton" onclick="writePhrases ()"">Escrever</button>
        </div>
        <div class="boardContainer">
            <div class="boardContainer-columns">
                <div class="boardContainer-columns-left" id="leftContainer">
                </div>
                <div class="boardContainer-columns-right" id="rightContainer">
                </div>
            </div>
            <p id="p1">Vezes que o quadro foi apagado: <span id="bWipeContainer"></span>.</p>
            <p id="p2">Nº de linhas no último quadro: <span id="lastBoard"></span></p>
            <img src="assets/bart.png" alt="bart" id="bart"> 
        </div>
    </main>
</body>
</html>
