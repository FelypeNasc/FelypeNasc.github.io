<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/audio-e-video.css">
<title>Tags Audio e Video</title>   
</head>
<body>
    <div id="home">
        <a href="/index.html"><button id="homeButton">Voltar</button></a>
    </div>
    <div>
        <h2>Audio</h2>
        <audio controls preload="auto" autoplay loop muted>
            <source src="/arquivos/EpicSax.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <h2>Video</h2>
        <video controls muted preload="auto" autoplay loop>
            <source src="/arquivos/CatJam.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
