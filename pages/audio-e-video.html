<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Cat Epic Sax">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Apenas um gato curtindo o momento">
    <meta property="og:url" content="https://felypenasc.github.io/pages/exercises/audio-e-video.html">
    <meta property="og:image" content="https://i.ytimg.com/vi/mI4Wu0Hx3Vc/hqdefault.jpg">
    <title>Tags Audio e Video</title>
    <link rel="stylesheet" href="/styles/audio-e-video.css">
    
</head>
<body>
    <div id="home">

        <button id="homeButton"><a href="/index.html">Home</a></button>
    </div>
    <div id="audiobox">
        <h2>Audio</h2>
        <audio id="epicSax" controls preload="auto" autoplay="autoplay" loop="loop" >
            <source src="/arquivos/EpicSax.mp3" type="audio/mp3">
        </audio>
    </div>
    <div id="videobox">
        <h2>Video</h2>
        <video muted preload="auto" autoplay loop >
            <source src="/arquivos/CatJam.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
