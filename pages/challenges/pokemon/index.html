<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="./images/poke-icon.png" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <img
        src="./images/pokemon-logo.webp"
        alt="Pokemon Logo"
        id="header-logo"
      />
    </header>
    <main>
      <section id="search-section">
        <h2>Search Pokemon:</h2>
        <input
          type="text"
          name="search"
          id="search-input"
          placeholder="Name or ID"
        />
        <div id="filters-container">
          <p>Filters</p>
          <div class="multiselect">
            <div class="selectBox" id="poke-type-select-box">
              <p>Type</p>
              <span class="material-symbols-outlined" id="select-icon"> expand_more </span>
            </div>
            <div id="poke-type-checkboxes"></div>
          </div>
        </div>
      </section>
      <section id="poke-section">
        <div id="poke-cards-container"></div>
      </section>
    </main>
    <footer>
      <p>Powered by:</p>
      <a href="https://pokeapi.co/">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
          alt="PokeAPI"
        />
      </a>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
