<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #texto {
            position: absolute;
            font-size: 50px;
            z-index: 3;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -400%);
            padding: 10px;
        }

        #homeButton {
            position: absolute;
            z-index: 2;
            width: 80px;
            font-size: 18px;
            padding: 6px;
            border: none;
            background: #002344;
            color: white;
            cursor: pointer;
        }

        #homeButton:hover {
            background-color: #003B73;
        }
    </style>
</head>

<body>
    <div id="home">
        <a href="/index.html"><button id="homeButton">Voltar</button></a>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        var grd = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 5, canvas.width / 2, canvas.height / 2, 800
        );
        grd.addColorStop(0, 'white');
        grd.addColorStop(1, "black");

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        var x = 100,
            y = 75,
            // Radii of the white glow.
            innerRadius = 5,
            outerRadius = 70,
            // Radius of the entire circle.
            radius = 60;

        var grd2 = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 5, canvas.width / 2, canvas.height / 2, 50
        );
        grd2.addColorStop(0, 'black');
        grd2.addColorStop(1, 'rgba(0,0,0,-5)');
        ctx.beginPath();
        ctx.fillStyle = grd2;
        ctx.arc(canvas.width / 2, canvas.height / 2, 250, 0, Math.PI * 2);
        ctx.fill();

        var grd3 = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 600, canvas.width / 2, canvas.height / 2, 550
        );
        grd3.addColorStop(0, 'rgba(0,0,0,-5)')
        grd3.addColorStop(1, 'black')

        ctx.beginPath();
        ctx.lineWidth = 50;
        ctx.strokeStyle = grd3;
        ctx.arc(canvas.width / 2, canvas.height / 2, 600, 0, Math.PI * 2);
        ctx.stroke();

        var grd4 = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 500, canvas.width / 2, canvas.height / 2, 400
        );
        grd4.addColorStop(0, 'rgba(0,0,0,-5)')
        grd4.addColorStop(1, 'black')

        ctx.beginPath();
        ctx.lineWidth = 50;
        ctx.strokeStyle = grd4;
        ctx.arc(canvas.width / 2, canvas.height / 2, 500, 0, Math.PI * 2);
        ctx.stroke();

        var grd5 = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 400, canvas.width / 2, canvas.height / 2, 200
        );
        grd5.addColorStop(0, 'rgba(0,0,0,-5)')
        grd5.addColorStop(1, 'black')

        ctx.beginPath();
        ctx.lineWidth = 50;
        ctx.strokeStyle = grd5;
        ctx.arc(canvas.width / 2, canvas.height / 2, 400, 0, Math.PI * 2);
        ctx.stroke();

        var grd6 = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 300, canvas.width / 2, canvas.height / 2, 0
        );
        grd6.addColorStop(0, 'rgba(0,0,0,-5)')
        grd6.addColorStop(1, 'black')

        ctx.beginPath();
        ctx.lineWidth = 50;
        ctx.strokeStyle = grd6;
        ctx.arc(canvas.width / 2, canvas.height / 2, 300, 0, Math.PI * 2);
        ctx.stroke();

        var grd7 = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 190, canvas.width / 2, canvas.height / 2, 0
        );
        grd7.addColorStop(0, 'rgba(0,0,0,-5)')
        grd7.addColorStop(1, 'black')

        ctx.beginPath();
        ctx.lineWidth = 50;
        ctx.strokeStyle = grd7;
        ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
        ctx.stroke();

        var grd8 = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 80, canvas.width / 2, canvas.height / 2, 0
        );
        grd8.addColorStop(0, 'rgba(0,0,0,-5)')
        grd8.addColorStop(1, 'black')

        ctx.beginPath();
        ctx.lineWidth = 50;
        ctx.strokeStyle = grd8;
        ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, Math.PI * 2);
        ctx.stroke();
    </script>
</body>

</html>
