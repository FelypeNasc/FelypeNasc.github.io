<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício SVG - Questão 2</title>
</head>
<body>
    <div>
        <a href="/index.html"><button>Voltar</button></a>
    </div>
    <svg width="1000" height="1000">
        <ellipse cx="300" cy="520" rx="150" ry="30">
            <animate attributeName="rx" values="150;200;150" dur="1s" repeatCount="indefinite" />
            <animate attributeName="ry" values="30;40;30" dur="1s" repeatCount="indefinite" />
        </ellipse>
        <circle cx="300" cy="375" r="150" stroke="blue" fill="blue">
            <animate attributeName="cy" values="375;200;375" dur="1s" repeatCount="indefinite" />
        </circle>
    </svg>
</body>
</html>
